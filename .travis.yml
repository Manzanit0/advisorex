language: elixir
elixir:
- 1.8.0
otp_release:
- 20.3
services:
- postgresql
addons:
  postgresql: '9.4'
before_script:
- psql -c 'create database advisor_test;' -U postgres
- psql -c 'create extension pgcrypto;' -U postgres
script:
- MIX_ENV=test mix ci
- MIX_ENV=test mix coveralls.travis
cache:
  directories:
  - _build
  - deps
  - otp
  - ".kerl"
deploy:
  provider: heroku
  app: advisorex
  on: master
  api_key:
    secure: 
